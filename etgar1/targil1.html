<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body><script>
    // פיבונצ'י
document.write(`1,1,`)
index = parseInt(prompt(`enter index`))
pibu = 1
piboch = 1
    for (mone = 1 ; index > mone ; pibu = mone ){
        piboch  = mone + piboch
        document.write(`${piboch},`)
        mone = piboch - mone
    }


</script>
    
</body>
</html>
